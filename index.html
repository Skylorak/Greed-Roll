<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epunda+Slab:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Greed Roll</title>
  </head>
  <body>
    <main>
      <h1>GREED ROLL</h1>

      <section class="first-cards-container container">
        <h2 class="first-player player">PLAYER 1</h2>
        <p class="first-player-score score">0</p>
        <div class="current-score-container">
          <h5>Current</h5>
          <p class="current-score">0</p>
        </div>
      </section>

      <section class="second-cards-container container">
        <h2 class="second-player player">PLAYER 2</h2>
        <p class="second-player-score score">0</p>
        <div class="current-score-container">
          <h5>Current</h5>
          <p class="current-score">0</p>
        </div>
      </section>

      <img src="./dice/dice_3.png" alt="dice" class="dice" />
      <button class="roll btn">ROLL</button>
      <button class="bank btn">BANK</button>
      <button class="reset btn">RESET</button>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
