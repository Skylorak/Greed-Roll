<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epunda+Slab:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Greed Roll</title>
  </head>
  <body>
    <main>
      <section class="box player--0-box player--active">
        <h2>PLAYER 1</h2>
        <p class="summary-score" id="sum-score--0">6</p>

        <div class="current-score-container">
          <h5>Current</h5>
          <p class="current-score" id="cur-score--0">0</p>
        </div>
      </section>

      <section class="box player--1-box">
        <h2>PLAYER 2</h2>
        <p class="summary-score" id="sum-score--1">9</p>

        <div class="current-score-container">
          <h5>Current</h5>
          <p class="current-score" id="cur-score--1">0</p>
        </div>
      </section>

      <img src="./dice/dice-3.png" alt="dice" class="dice" />

      <button class="roll btn">ROLL DICE</button>
      <button class="bank btn">BANK</button>
      <button class="reset btn">NEW GAME</button>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
